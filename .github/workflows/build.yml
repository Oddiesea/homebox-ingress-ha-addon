name: Build and Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build'
        required: false
        type: string

env:
  DOCKER_DRIVER: overlay2
  DOCKER_BUILDKIT: 1

jobs:
  build:
    name: Build ${{ matrix.addon }} (${{ matrix.arch }})
    runs-on: ${{ matrix.arch == 'aarch64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        addon:
          - homebox
        arch:
          - aarch64
          - amd64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          echo "Git ref: ${{ github.ref }}"
          echo "Git ref_name: ${{ github.ref_name }}"
          echo "Release tag: ${{ github.event.release.tag_name }}"
          if [ -n "${{ github.event.release.tag_name }}" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="dev"
          fi
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          echo "Extracted version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [ "$VERSION" != "dev" ]; then
            echo "is_version=true" >> $GITHUB_OUTPUT
          else
            echo "is_version=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/home-assistant-${{ matrix.addon }}-${{ matrix.arch }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ steps.version.outputs.is_version == 'true' }}
            type=sha,prefix={{branch}}-,enable=${{ github.ref_type == 'branch' }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Debug metadata
        run: |
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "Labels: ${{ steps.meta.outputs.labels }}"
          echo "Version: ${{ steps.version.outputs.version }}"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.addon }}
          file: ${{ matrix.addon }}/Dockerfile
          platforms: |
            linux/${{ matrix.arch }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_FROM=ghcr.io/hassio-addons/base:14.2.2
            BUILD_ARCH=${{ matrix.arch }}
            BUILD_DATE=${{ github.event.head_commit.timestamp || github.event.pull_request.head.repo.pushed_at || github.event.repository.pushed_at }}
            BUILD_DESCRIPTION=Homebox - Inventory and organization system
            BUILD_NAME=Homebox
            BUILD_REF=${{ github.sha }}
            BUILD_REPOSITORY=${{ github.repository }}
            BUILD_VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

